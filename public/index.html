<!DOCTYPE html>
<html ng-app="WeddingPlanner">
<head>
    <meta charset="utf-8">
    <title>My wedding planner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular-route.min.js"></script>
    <script src="https://flowjs.github.io/ng-flow/bower_components/flow.js/dist/flow.js"></script>

    <script src="js/ng-flow-standalone.min.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script>
        var loc = window.location+'';
        if (loc.indexOf('http://')==0){
            window.location.href = loc.replace('http://','https://');
        }
    </script>
</head>
<body flow-prevent-drop logged="false">
    <nav class="{{active || 'home'}}" ng-controller="LoginCtrl">

		<!-- When a link in the menu is clicked, we set the active variable -->

		<a href="#" class="home" ng-click="active='home'">Home</a>
		<a href="#/list" class="list" ng-click="active='list'">Guests</a>
		<a href="#/gallery" class="gallery" ng-click="active='gallery'">Gallery</a>
		<a href="#/map" class="map" ng-click="active='map'">Map</a>
		<a href="#/contact" class="contact" ng-click="active='contact'">Contact</a>
		<a href="#/upload" class="upload" ng-click="active='upload'">Upload</a>
        <a href="/auth/facebook" class="login" ng-click=""><img src="img/login-with-facebook.png" width="154" height="22"></a>
        <a href="/logout" class="logout" ng-click="">Hi {{name}}! Logout</a>
	</nav>
    <div ng-view></div>
    <footer class="footer"></footer>
</body>
</html>
