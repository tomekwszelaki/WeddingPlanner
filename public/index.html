<!DOCTYPE html>
<html ng-app="WeddingPlanner">
<head>
    <meta charset="utf-8">
    <title>My wedding planner</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular-route.min.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <nav class="{{active || 'home'}}">

		<!-- When a link in the menu is clicked, we set the active variable -->

		<a href="#" class="home" ng-click="active='home'">Home</a>
		<a href="#/gallery" class="projects" ng-click="active='projects'">Gallery</a>
		<a href="#/map" class="services" ng-click="active='services'">Map</a>
		<a href="#/contact" class="contact" ng-click="active='contact'">Contact</a>
        <input type="search" placeholder="Search" ng-model="searchFor">
	</nav>
    <div ng-view></div>
</body>
</html>
